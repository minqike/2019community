<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的问题</title>
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/jquery-3.4.1/js/jquery.min.js" type="application/javascript"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div  th:replace="common/nav::nav"></div>

<div>
    <div class="container-fluid" style="margin: 10px">
        <div class="row" >
            <div class="col-lg-9 col-md-12 col-xs-12">
                <h4 class="media-heading " style="margin: 20px auto" th:text="${question.getTitle()}">怎么快速学会springboot</h4>
                <div class="my_graytext" th:text="${question.getCommentCount()}+'个回复,'+${question.getViewCount()}+'次浏览,发布时间:'+${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"> 2个回复,31次浏览,1小时前</div>
                <hr/>
                <div class="col-lg-12 col-md-12 col-xs-12 media-body">
                    <!--<h4 class="media-heading" th:text="${question.getTitle()}">怎么快速学会springboot</h4>-->
                    <div th:text="${question.getDescription()}">可以好好学习依稀艾伦秀</div><br><br>
                </div>
                <div th:if="${session.user !=null and question.creator==session.user.id}" class="col-lg-12 col-md-12 col-xs-12 ">
                <hr/>
                    <span class="glyphicon glyphicon-pencil"></span>
                    <a  th:href="@{'/question/publish/'+${question.id}}" > 编辑</a>
                </div>

            </div>
            <div class="col-lg-3 col-md-12 col-xs-12">
                <h3>提问者</h3>
                <div class="media" id="question-right">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" id="my-avatarUrl"  src="https://avatars2.githubusercontent.com/u/26165564?v=4" th:src="${quser.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <a th:href="@{'/question/'+${question.id}}" th:text="${quser.name}"></a></h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
